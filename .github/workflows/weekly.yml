name: Weekly

on:
  schedule:
    - cron: '0 10 * * 2'  # Runs every Tuesday at 10:00 UTC (6am ET)
  workflow_dispatch:

jobs:
  run-nfl-edge:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create creds.json from GitHub secret
        run: |
          echo "${{ secrets.GOOGLE_CREDS_JSON }}" > creds.json

      - name: Run nfl_edge CLI
        run: |
          python -m nfl_edge.cli --config config.yml --credentials creds.json
